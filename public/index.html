<!DOCTYPE html>
<html lang="en">
<head>
    <title>IP Address</title>
</head>
<body>
    <h1>Your IP Address:</h1>
    <p id="ip"></p>
    <script>
        fetch('/grab')
            .then(response => response.text())
            .then(ipAddress => {
                document.getElementById('ip').innerText = ipAddress;
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
